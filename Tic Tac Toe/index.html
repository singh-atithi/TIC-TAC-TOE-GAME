<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button class="newgame" id="newgamee">New Game</button>
    <div class="main">
      <div class="hola" id="showWinner">
        <div id="mini-msg"></div>
      </div>
      <div class="container" id="cont">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    </div>
    <button id="reset-button" class="res">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
